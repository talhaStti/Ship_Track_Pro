{% extends 'customer/customerBase.html' %}
{% block content %}
<div class="col-12">
    <h2 class="">Products:</h2>
    <div class="container">
        <div class="row">
            {% for product in products  %}
                
            <div class="col-4 my-5 d-flex justify-content-center ">
                <div class="card" style="width: 18rem;">
                    <div style="height: 200px;">

                        <img src="{{product.image.url}}"  class="card-img-top img-fluid h-100 "  alt="">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">{{product.name}}</h5>
                      <p class="card-text">{{product.description}}</p>
                      <span class="badge rounded-pill bg-primary">Rs: {{product.price}}</span>
                    </div>

                    <div class="card-body">
                        <a href="{% url 'addToCart' product.id %}" class="card-link">
                        <button class="btn btn-outline-success">
                             Add to Cart
                            </button>
                        </a>
                       
                        
                        </div>
                  </div>
                
                </div>
                
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
